<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anderson Viagem e Turismo - Links Rápidos</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <link rel="icon" href="https://cdn.jsdelivr.net/gh/Godofin/anderson-landing-page@main/unnamed-removebg-preview.png" type="image/png">

    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            /* Imagem de fundo com tema de shows/multidão/luzes */
            background-image: url('https://images.unsplash.com/photo-1459749411175-04bf5292ceea?ixlib=rb-4.0.3&auto=format&fit=crop&w=2000&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.90);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .btn-hover {
            transition: all 0.3s ease;
        }
        .btn-hover:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        /* Efeito para os ícones sociais circulares */
        .icon-btn {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .icon-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        /* Animação suave para carregar os botões */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in-up {
            animation: fadeInUp 0.5s ease-out forwards;
            opacity: 0;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <!-- Overlay escuro para melhorar leitura sobre a imagem de fundo -->
    <div class="fixed inset-0 bg-black/60 z-0"></div>

    <!-- Conteúdo Principal -->
    <main class="relative z-10 w-full max-w-md my-8">
        
        <div class="glass-panel rounded-2xl shadow-2xl overflow-hidden">
            
            <!-- Cabeçalho -->
            <div class="bg-amber-500 p-6 text-center text-white relative overflow-hidden">
                <div class="absolute top-0 left-0 w-full h-full opacity-20 bg-[url('https://www.transparenttextures.com/patterns/world-map.png')]"></div>
                
                <div class="relative z-10 flex flex-col items-center">
                    <!-- Logo -->
                    <img src="https://github.com/Godofin/linktree-personal-andeson-viagem-e-turismo/blob/main/FB_IMG_1741359308818.jpg?raw=true" alt="Anderson Viagem e Turismo" 
                         class="w-28 h-28 rounded-full object-cover border-4 border-white shadow-lg mb-4 bg-white"
                         onerror="this.src='https://ui-avatars.com/api/?name=AV&background=fff&color=d97706&size=128'">
                    
                    <!-- Títulos com mais peso e cor branca pura para tirar o aspecto apagado -->
                    <h1 class="text-4xl font-black leading-tight drop-shadow-md text-white tracking-wide">Anderson</h1>
                    <p class="text-white text-sm font-semibold tracking-[0.25em] uppercase mt-1 drop-shadow-md">Viagem e Turismo</p>
                    
                    <!-- Mensagem de Aviso -->
                    <div class="mt-4 bg-amber-700/60 border border-amber-300/50 rounded-lg p-3 shadow-md">
                        <p class="text-sm font-bold text-white leading-snug drop-shadow-sm">
                            <i class="fa-solid fa-circle-info mr-1"></i> 
                            Entre no link do whatsapp de sua viagem e aguarde até 2 dias antes do show
                        </p>
                    </div>
                </div>
            </div>

            <div class="p-6 space-y-4">
                
                <!-- Links Fixo: Site, Loja e Instagram em ícones -->
                <div class="flex items-center justify-center gap-6 py-2">
                    
                    <!-- Ícone Website -->
                    <a href="https://www.andersonviagemeturismo.com.br/" target="_blank" title="Site Oficial" 
                       class="icon-btn w-14 h-14 rounded-full bg-white border border-gray-200 shadow-sm flex items-center justify-center text-blue-500 hover:bg-blue-500 hover:text-white hover:border-transparent">
                        <i class="fa-solid fa-globe text-2xl"></i>
                    </a>

                    <!-- Ícone Carrinho / Loja -->
                    <a href="https://www.loja.andersonviagemeturismo.com.br/" target="_blank" title="Loja Online" 
                       class="icon-btn w-14 h-14 rounded-full bg-white border border-gray-200 shadow-sm flex items-center justify-center text-emerald-500 hover:bg-emerald-500 hover:text-white hover:border-transparent">
                        <i class="fa-solid fa-cart-shopping text-2xl"></i>
                    </a>

                    <!-- Ícone Instagram -->
                    <a href="https://www.instagram.com/andersonviagemeturismo/" target="_blank" title="Instagram" 
                       class="icon-btn w-14 h-14 rounded-full bg-white border border-gray-200 shadow-sm flex items-center justify-center text-pink-500 hover:bg-gradient-to-tr hover:from-pink-500 hover:to-purple-500 hover:text-white hover:border-transparent">
                        <i class="fa-brands fa-instagram text-2xl"></i>
                    </a>

                </div>

                <!-- Divisor -->
                <div class="flex items-center justify-center space-x-3 py-2">
                    <div class="h-px bg-gray-300 w-full"></div>
                    <span class="text-xs text-gray-500 font-bold uppercase tracking-wider whitespace-nowrap">Próximos Shows</span>
                    <div class="h-px bg-gray-300 w-full"></div>
                </div>

                <!-- Barra de Busca -->
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fa-solid fa-magnifying-glass text-gray-400"></i>
                    </div>
                    <input type="text" id="search-input" placeholder="Buscar excursão ou show..." 
                           class="block w-full pl-10 pr-3 py-3 border border-gray-200 rounded-xl leading-5 bg-white font-medium text-gray-700 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-amber-500 focus:border-amber-500 sm:text-sm transition-colors shadow-sm">
                </div>

                <!-- Lista de Links Dinâmicos -->
                <div id="links-container" class="space-y-4 mt-2">
                    <div class="text-center text-gray-500 py-4">
                        <i class="fa-solid fa-spinner fa-spin text-2xl mb-2 text-amber-500"></i>
                        <p class="text-sm font-medium">Carregando viagens...</p>
                    </div>
                </div>

            </div>

            <!-- Rodapé -->
            <div class="bg-gray-50 p-4 text-center border-t border-gray-100">
                <p class="text-xs text-gray-500 font-semibold">
                    &copy; <span id="current-year">2026</span> Anderson Viagem e Turismo
                </p>
            </div>
        </div>

    </main>

    <script>
        const apiUrl = "https://fast-api-anderson.vercel.app/api/v1/linktree";
        const linksContainer = document.getElementById('links-container');
        const searchInput = document.getElementById('search-input');
        
        let allLinks = []; // Armazena todos os links para a busca

        document.getElementById('current-year').textContent = new Date().getFullYear();

        // Renderiza os links na tela (recebe os dados filtrados ou completos)
        function renderLinks(linksToRender) {
            linksContainer.innerHTML = ''; 

            if (linksToRender.length === 0) {
                // Mensagem caso a busca não encontre nada ou não existam links
                linksContainer.innerHTML = `
                    <div class="text-center text-gray-500 py-6 border-2 border-dashed border-gray-200 rounded-xl bg-white/50">
                        <i class="fa-solid fa-ticket text-3xl mb-3 text-gray-300"></i>
                        <p class="text-sm px-4 font-medium">Nenhum show ou pacote encontrado com esse nome.</p>
                    </div>`;
                return;
            }

            linksToRender.forEach((link, index) => {
                const imgUrl = link.image_url ? link.image_url : 'https://images.unsplash.com/photo-1469854523086-cc02fe5d8800?ixlib=rb-4.0.3&auto=format&fit=crop&w=100&q=80';
                
                // Adiciona delay progressivo na animação
                const animationDelay = `${(index * 0.08)}s`;

                // Layout alterado: flex-col (em coluna), texto embaixo e sem truncate
                const linkHTML = `
                    <a href="${link.whatsapp_url}" target="_blank" 
                       class="group block w-full bg-white border border-gray-200 hover:border-amber-500 rounded-xl p-5 flex flex-col items-center text-center btn-hover text-gray-700 animate-fade-in-up shadow-sm"
                       style="animation-delay: ${animationDelay};">
                        
                        <!-- Imagem no Topo (Centralizada e maior) -->
                        <div class="w-16 h-16 rounded-xl flex items-center justify-center mb-3 overflow-hidden bg-gray-100 flex-shrink-0 group-hover:ring-2 group-hover:ring-amber-500 transition-all shadow-sm">
                            <img src="${imgUrl}" alt="${link.name}" class="w-full h-full object-cover" onerror="this.src='https://images.unsplash.com/photo-1469854523086-cc02fe5d8800?ixlib=rb-4.0.3&auto=format&fit=crop&w=100&q=80'">
                        </div>
                        
                        <!-- Textos com quebra de linha (sem truncate) -->
                        <div class="w-full px-2">
                            <h3 class="font-extrabold text-gray-900 text-[15px] leading-snug mb-2">${link.name}</h3>
                            
                            <!-- Botãozinho interno do WhatsApp para dar mais destaque -->
                            <div class="inline-flex items-center justify-center gap-1.5 bg-green-50 text-green-600 px-3 py-1.5 rounded-full border border-green-100 group-hover:bg-green-500 group-hover:text-white group-hover:border-green-500 transition-colors">
                                <i class="fa-brands fa-whatsapp text-lg"></i>
                                <span class="text-[11px] font-bold uppercase tracking-wider mt-0.5">Entrar no grupo</span>
                            </div>
                        </div>
                    </a>
                `;

                linksContainer.insertAdjacentHTML('beforeend', linkHTML);
            });
        }

        // Carrega os dados da API inicialmente
        async function loadLinks() {
            try {
                const response = await fetch(apiUrl);
                
                if (!response.ok) {
                    throw new Error('Não foi possível carregar os links.');
                }

                const data = await response.json();
                
                // Filtra apenas os links marcados como 'active'
                // E ordena por 'event_date' do mais próximo (menor data) para o mais distante (maior data)
                allLinks = data
                    .filter(link => link.active === true)
                    .sort((a, b) => {
                        // Se não houver event_date, joga para o final da lista
                        if (!a.event_date) return 1;
                        if (!b.event_date) return -1;
                        
                        // Converte a string 'YYYY-MM-DD' em data e compara
                        return new Date(a.event_date) - new Date(b.event_date);
                    });
                
                renderLinks(allLinks);

            } catch (error) {
                console.error("Erro ao carregar linktree:", error);
                linksContainer.innerHTML = `
                    <div class="text-center text-red-500 py-6 border-2 border-dashed border-red-100 rounded-xl bg-white/50">
                        <i class="fa-solid fa-circle-exclamation text-2xl mb-2"></i>
                        <p class="text-sm font-bold">Erro ao carregar a lista de shows.</p>
                        <button onclick="loadLinks()" class="mt-3 text-xs bg-red-100 hover:bg-red-200 px-4 py-2 rounded text-red-700 transition-colors font-bold">Tentar novamente</button>
                    </div>`;
            }
        }

        // Lógica da Barra de Busca
        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase().trim();
            
            if (searchTerm === '') {
                // Se a busca estiver vazia, mostra todos (que já estão ordenados)
                renderLinks(allLinks);
            } else {
                // Filtra pelo termo (ignora maiúsculas/minúsculas)
                const filteredLinks = allLinks.filter(link => 
                    link.name.toLowerCase().includes(searchTerm)
                );
                renderLinks(filteredLinks);
            }
        });

        document.addEventListener('DOMContentLoaded', loadLinks);
    </script>
</body>
</html>
